  code-analysis:
#    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ⚙️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: ⚙️ Configure GitHub Packages feed
        run: |
          dotnet nuget add source \
            --name GitHubPackages \
            --username ${{ github.actor }} \
            --password ${{ secrets.PROCESSAMENTO_TOKEN }} \
            --store-password-in-clear-text \
            https://nuget.pkg.github.com/silviobassi/index.json
            
      - name: 🛠️ Install Sonar Scanner
        run: |
          dotnet tool install --global dotnet-sonarscanner

#      - name: ⬇️ Download Coverage Report
#        uses: actions/download-artifact@v3
#        with:
#        name: coverage-report

      - name: ▶️ Begin Sonar Cloud Scan
        run: |
          dotnet sonarscanner begin /k:"silviobassi_PesquisaPublica.ServicoProcessamento" \
            /o:"silviobassi" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
#            /d:sonar.cs.vscoveragexml.reportsPaths="coverage.xml"

      - name: 🏗️ Restore and Building 
        run: |
          dotnet restore
          dotnet build --no-incremental

      - name: 🔚 End SonarCloud Scan
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"